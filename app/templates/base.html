<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %} - Consultant Matching System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js for lightweight reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* HTMX indicators */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1a202c;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #2d3748;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }
    </style>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'background-dark': '#1a202c',
                        'primary-dark': '#2d3748',
                        'secondary-dark': '#4a5568',
                        'accent-dark': '#6366f1',
                        'primary-text-dark': '#e2e8f0',
                        'secondary-text-dark': '#94a3b8',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark text-primary-text-dark">
    <div id="app" class="flex flex-col min-h-screen">
        <header class="bg-primary-dark shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="/consultant/" class="flex items-center space-x-2">
                            <div class="w-10 h-10 bg-accent-dark rounded-lg flex items-center justify-center">
                                <i class="fas fa-users text-white text-lg"></i>
                            </div>
                            <span class="text-xl font-bold">Consultant Matching</span>
                        </a>
                    </div>
                    <nav class="hidden md:flex space-x-1">
                        <a href="/consultant/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-dark {% if request.url.path == '/consultant/' %}bg-secondary-dark{% endif %}">
                            <i class="fas fa-home mr-2"></i>Dashboard
                        </a>
                        <a href="/consultant/jobs" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-dark {% if 'jobs' in request.url.path %}bg-secondary-dark{% endif %}">
                            <i class="fas fa-briefcase mr-2"></i>Jobs
                        </a>
                        <a href="/consultant/consultants" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-dark {% if 'consultants' in request.url.path %}bg-secondary-dark{% endif %}">
                            <i class="fas fa-user-tie mr-2"></i>Consultants
                        </a>
                        <a href="/consultant/scanner" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-dark {% if 'scanner' in request.url.path %}bg-secondary-dark{% endif %}">
                            <i class="fas fa-radar mr-2"></i>Scanner
                        </a>
                        <a href="/consultant/config" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-dark {% if 'config' in request.url.path %}bg-secondary-dark{% endif %}">
                            <i class="fas fa-cog mr-2"></i>Settings
                        </a>
                        <a href="/consultant/reports" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-dark {% if 'reports' in request.url.path %}bg-secondary-dark{% endif %}">
                            <i class="fas fa-chart-bar mr-2"></i>Reports
                        </a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        {% if user and user.role == 'admin' %}
                        <a href="/consultant/users" class="px-3 py-2 rounded-md text-sm font-medium bg-accent-dark text-white hover:bg-indigo-700">
                            <i class="fas fa-users-cog mr-2"></i>Admin
                        </a>
                        {% endif %}
                        <a href="/auth/logout" class="px-3 py-2 rounded-md text-sm font-medium bg-red-600 text-white hover:bg-red-700">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 w-full">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-primary-dark mt-auto">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <div class="text-center text-sm text-secondary-text-dark">
                    <p>Swedish Consultant Assignment Matching System</p>
                    <p>Server: 91.98.72.10:8002 | <span class="text-green-400"><i class="fas fa-circle text-xs mr-1"></i>Online</span></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Global Scripts -->
    <script>
        // Add fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-in';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
