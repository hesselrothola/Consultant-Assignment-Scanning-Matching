<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %} - Consultant Matching System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js for lightweight reactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom styles -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* HTMX indicators */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.2);
        }
        
        .glass-darker {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(75, 85, 99, 0.15);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Glow effects */
        .glow-purple {
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.3);
        }
        
        .glow-blue {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        
        /* Hover animations */
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
        }
        
        /* Loading animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .loading-skeleton {
            animation: shimmer 2s infinite;
            background: linear-gradient(90deg, #1f2937 0%, #374151 50%, #1f2937 100%);
            background-size: 1000px 100%;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 min-h-screen text-gray-100">
    <!-- Background pattern -->
    <div class="fixed inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-violet-500 to-purple-600 rounded-lg flex items-center justify-center">
                                <i class="fas fa-users text-white text-lg"></i>
                            </div>
                            <div>
                                <h1 class="text-xl font-bold bg-gradient-to-r from-violet-400 to-purple-400 bg-clip-text text-transparent">
                                    Consultant Matching
                                </h1>
                                <p class="text-xs text-gray-400">Executive Platform</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Main Navigation -->
                    <div class="hidden md:ml-10 md:flex md:space-x-1">
                        <a href="/consultant/" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800 hover:text-purple-400 
                            {% if request.url.path == '/consultant/' %}bg-gray-800 text-purple-400{% else %}text-gray-300{% endif %}">
                            <i class="fas fa-home mr-2"></i>Dashboard
                        </a>
                        <a href="/consultant/jobs" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800 hover:text-purple-400 
                            {% if 'jobs' in request.url.path %}bg-gray-800 text-purple-400{% else %}text-gray-300{% endif %}">
                            <i class="fas fa-briefcase mr-2"></i>Jobs
                        </a>
                        <a href="/consultant/consultants" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800 hover:text-purple-400 
                            {% if 'consultants' in request.url.path %}bg-gray-800 text-purple-400{% else %}text-gray-300{% endif %}">
                            <i class="fas fa-user-tie mr-2"></i>Consultants
                        </a>
                        <a href="/consultant/matches" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800 hover:text-purple-400 
                            {% if 'matches' in request.url.path %}bg-gray-800 text-purple-400{% else %}text-gray-300{% endif %}">
                            <i class="fas fa-link mr-2"></i>Matches
                        </a>
                        <a href="/consultant/scanner" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800 hover:text-purple-400 
                            {% if 'scanner' in request.url.path %}bg-gray-800 text-purple-400{% else %}text-gray-300{% endif %}">
                            <i class="fas fa-radar mr-2"></i>Scanner
                        </a>
                        <a href="/consultant/config" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800 hover:text-purple-400 
                            {% if 'config' in request.url.path %}bg-gray-800 text-purple-400{% else %}text-gray-300{% endif %}">
                            <i class="fas fa-cog mr-2"></i>Config
                        </a>
                        <a href="/consultant/reports" class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:bg-gray-800 hover:text-purple-400 
                            {% if 'reports' in request.url.path %}bg-gray-800 text-purple-400{% else %}text-gray-300{% endif %}">
                            <i class="fas fa-chart-bar mr-2"></i>Reports
                        </a>
                    </div>
                </div>
                
                <!-- Right side navigation -->
                <div class="flex items-center space-x-4">
                    <!-- Server time -->
                    <div class="hidden md:flex items-center text-sm text-gray-400">
                        <i class="far fa-clock mr-2"></i>
                        <span id="server-time"></span>
                    </div>
                    
                    <!-- User menu -->
                    {% if user and user.role == 'admin' %}
                    <a href="/consultant/users" class="px-3 py-2 rounded-lg text-sm font-medium bg-purple-900/30 text-purple-400 hover:bg-purple-900/50 transition-all duration-200">
                        <i class="fas fa-users-cog mr-2"></i>Admin
                    </a>
                    {% endif %}
                    
                    <a href="/auth/logout" class="px-4 py-2 rounded-lg text-sm font-medium bg-red-900/30 text-red-400 hover:bg-red-900/50 transition-all duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="animate-fadeIn">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass mt-auto border-t border-gray-700">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-sm text-gray-400">
                    <i class="fas fa-server mr-2"></i>Swedish Consultant Assignment Matching System
                </p>
                <p class="text-xs text-gray-500 mt-1">
                    Server: 91.98.72.10:8002 | <span class="text-green-400"><i class="fas fa-circle text-xs mr-1"></i>Online</span>
                </p>
            </div>
        </div>
    </footer>

    <!-- Global Scripts -->
    <script>
        // Update server time
        function updateServerTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('sv-SE', { timeZone: 'Europe/Stockholm' });
            const element = document.getElementById('server-time');
            if (element) {
                element.textContent = timeStr + ' CET';
            }
        }
        updateServerTime();
        setInterval(updateServerTime, 1000);
        
        // Add fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-in';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
